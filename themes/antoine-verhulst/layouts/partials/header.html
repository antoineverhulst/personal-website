<header class="site-header">
  <nav class="navbar">
    <div class="navbar-container">
      <!-- Logo/Name -->
      <div class="navbar-brand">
        <a href="/" class="brand-link">Antoine Verhulst</a>
      </div>

      <!-- Desktop Navigation -->
      <div class="navbar-menu" id="navbarMenu">
        <a href="/" class="nav-link {{ if eq .RelPermalink "/" }}active{{ end }}">Home</a>
        <a href="/experience/" class="nav-link {{ if eq .Section "experience" }}active{{ end }}">Experience</a>
        <a href="/portfolio/" class="nav-link {{ if eq .Section "portfolio" }}active{{ end }}">Portfolio</a>
        <a href="/articles/" class="nav-link {{ if eq .Section "articles" }}active{{ end }}">Articles</a>
      </div>

      <!-- CTA Button -->
      <div class="navbar-cta">
        <a href="https://www.linkedin.com/in/antoine-verhulst" target="_blank" rel="noopener noreferrer" class="btn btn-primary">Get in Touch</a>
      </div>

      <!-- Mobile Hamburger Menu -->
      <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="/" class="mobile-nav-link">Home</a>
      <a href="/experience/" class="mobile-nav-link">Experience</a>
      <a href="/portfolio/" class="mobile-nav-link">Portfolio</a>
      <a href="/articles/" class="mobile-nav-link">Articles</a>
      <a href="https://www.linkedin.com/in/antoine-verhulst" target="_blank" rel="noopener noreferrer" class="btn btn-primary mobile-cta">Get in Touch</a>
    </div>
  </nav>
</header>

<style>
/* Header & Navbar Styles */
.site-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  background-color: var(--color-background);
  border-bottom: 1px solid var(--color-border);
}

.navbar {
  width: 100%;
}

.navbar-container {
  max-width: var(--max-content-width);
  margin: 0 auto;
  height: var(--navbar-height);
  padding: 0 var(--padding-desktop);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Brand/Logo */
.navbar-brand {
  flex-shrink: 0;
}

.brand-link {
  font-size: 1.2rem;
  font-weight: 700;
  color: var(--color-text);
  text-decoration: none;
  transition: var(--transition);
}

.brand-link:hover {
  color: var(--color-primary);
  text-decoration: none;
}

/* Desktop Navigation Menu */
.navbar-menu {
  display: flex;
  gap: 40px;
  align-items: center;
}

.nav-link {
  font-size: var(--font-size-body);
  font-weight: 400;
  color: var(--color-text);
  text-decoration: none;
  position: relative;
  transition: var(--transition);
}

.nav-link:hover,
.nav-link.active {
  color: var(--color-primary);
}

.nav-link:hover::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  right: 0;
  height: 2px;
  background-color: var(--color-primary);
}

/* CTA Button */
.navbar-cta {
  flex-shrink: 0;
}

/* Mobile Hamburger Menu */
.hamburger {
  display: none;
  flex-direction: column;
  justify-content: space-around;
  width: 30px;
  height: 25px;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
}

.hamburger-line {
  width: 100%;
  height: 3px;
  background-color: var(--color-text);
  transition: var(--transition);
}

/* Mobile Menu */
.mobile-menu {
  display: none;
  flex-direction: column;
  gap: 20px;
  padding: 20px;
  background-color: var(--color-background);
  border-top: 1px solid var(--color-border);
}

.mobile-menu.active {
  display: flex;
}

.mobile-nav-link {
  font-size: var(--font-size-body);
  color: var(--color-text);
  text-decoration: none;
  padding: 10px 0;
  transition: var(--transition);
}

.mobile-nav-link:hover {
  color: var(--color-primary);
}

.mobile-cta {
  width: 100%;
  text-align: center;
  margin-top: 10px;
}

/* Tablet Responsive */
@media screen and (max-width: 1023px) {
  .navbar-container {
    padding: 0 var(--padding-tablet);
  }

  .navbar-menu {
    gap: 30px;
  }

  .brand-link {
    font-size: 1.1rem;
  }
}

/* Mobile Responsive */
@media screen and (max-width: 767px) {
  .navbar-container {
    height: 50px;
    padding: 0 var(--padding-mobile);
  }

  .brand-link {
    font-size: 1rem;
  }

  .navbar-menu,
  .navbar-cta {
    display: none;
  }

  .hamburger {
    display: flex;
  }
}
</style>

<script>
// Mobile menu toggle
document.addEventListener('DOMContentLoaded', function() {
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobileMenu');

  if (hamburger && mobileMenu) {
    hamburger.addEventListener('click', function() {
      mobileMenu.classList.toggle('active');
    });
  }
});
</script>
